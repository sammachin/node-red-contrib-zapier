<script type="text/javascript">
  RED.nodes.registerType('zapier_trigger',{
      category: 'network',
      color: '#ff8000',
      defaults: {
        name: {default: ""},
        conf: {value:"", type:"zapierconf"},
      },
      inputs:1,
      outputs:0,
      icon: "white-globe.png",
      label: function() {
          return this.name||"trigger";
      }
  });
</script>

<script type="text/x-red" data-template-name="zapier_trigger">
  <div class="form-row">
    <label for="node-config-input-conf">Zapier Config </label>
    <input type="text" id="node-input-conf">
  </div>
  <div class="form-row">
      <label for="node-input-name">Name</label>
      <input type="text" id="node-input-name" placeholder="Name of the Triger">
  </div>
</script>


<script type="text/x-red" data-help-name="zapier_trigger">
  <p>Sends msg.payload to Zapier as a trigger</p>
</script>
